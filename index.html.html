<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ò–≥—Ä–∞ –ø—Ä–æ –∑–∞—â–∏—Ç—É –±–∞–∑—ã</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        /* === –ò–ì–†–û–í–û–ô –ö–û–ù–¢–ï–ô–ù–ï–† === */
        #game-container {
            width: 800px;
            height: 400px;
            border: 4px solid #6C391F; 
            background-color: #006400; /* –õ–µ—Å */
            position: relative;
            overflow: hidden;
            margin-top: 50px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            cursor: crosshair;
        }

        /* === –ë–ê–ó–ê –ò –ò–ì–†–û–ö === */
        #base {
            position: absolute;
            left: 0;
            top: 0;
            width: 50px;
            height: 400px;
            background-color: rgba(108, 57, 31, 0.5);
            z-index: 10;
        }
        #player {
            position: absolute;
            left: 5px;
            width: 40px;
            height: 40px;
            font-size: 30px;
            line-height: 40px;
            text-align: center;
            z-index: 15;
            transition: top 0.1s;
        }
        
        /* === –ó–í–ï–†–ò === */
        .animal {
            position: absolute;
            font-size: 30px;
            line-height: 40px;
            text-align: center;
            z-index: 5;
            user-select: none;
            cursor: pointer; 
        }
        .wolf { color: #888; }
        .bear { color: #A0522D; font-size: 40px; }

        /* === –ò–ù–¢–ï–†–§–ï–ô–° === */
        #ui-bar {
            width: 800px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            background-color: #222;
            font-size: 1.2em;
        }
        #base-hp-bar-container {
            width: 200px;
            height: 15px;
            background-color: #555;
            border: 2px solid #fff;
            margin-left: 20px;
        }
        #base-hp-bar {
            height: 100%;
            background-color: #FFD700;
            transition: width 0.3s;
        }

        /* === –≠–ö–†–ê–ù GAME OVER === */
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: red;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            text-align: center;
            z-index: 100;
        }
        #game-over button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1em;
            background-color: #00ff00;
            color: black;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 10px #00ff00;
        }
    </style>
</head>
<body>

    <div id="ui-bar">
        <span>–°—á—ë—Ç (–£–±–∏—Ç–æ): <span id="score-display">0</span></span>
        <div style="display: flex; align-items: center;">
            –ë–∞–∑–∞ HP (100):
            <div id="base-hp-bar-container">
                <div id="base-hp-bar"></div>
            </div>
        </div>
    </div>

    <div id="game-container">
        <div id="base">–ë–∞–∑–∞</div>
        <div id="player" style="top: 180px;">üèπ</div>
        
        <div id="game-over">
            <p>–ö–û–ù–ï–¶ –ò–ì–†–´</p>
            <p id="final-score"></p>
            <button onclick="window.location.reload()">–ù–∞—á–∞—Ç—å –°–Ω–æ–≤–∞</button>
        </div>
    </div>

    <script>
        console.log("–ò–≥—Ä–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ!"); // <-- –î–æ–±–∞–≤–ª–µ–Ω –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏!
        
        // === –ö–û–ù–°–¢–ê–ù–¢–´ –ò–ì–†–´ ===
        const CONTAINER_WIDTH = 800;
        const CONTAINER_HEIGHT = 400;
        const BASE_HP_MAX = 100;
        
        // === –ü–ï–†–ï–ú–ï–ù–ù–´–ï –ò–ì–†–´ ===
        let score = 0; 
        let baseHp = BASE_HP_MAX;
        let isPlaying = true;
        let playerY = CONTAINER_HEIGHT / 2 - 20; 
        
        let animals = [];
        let spawnIntervalId = null;
        let gameLoopId = null;
        
        // === –ü–ê–†–ê–ú–ï–¢–†–´ –°–õ–û–ñ–ù–û–°–¢–ò ===
        let currentSpawnRate = 1500; 
        let minSpawnRate = 500;
        let baseSpeed = 2;

        // === –≠–õ–ï–ú–ï–ù–¢–´ DOM ===
        const gameContainer = document.getElementById('game-container');
        const playerElement = document.getElementById('player');
        const baseHpBar = document.getElementById('base-hp-bar');
        const scoreDisplay = document.getElementById('score-display');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score'); 

        
        // === 1. –ì–õ–ê–í–ù–û–ï –£–ü–†–ê–í–õ–ï–ù–ò–ï –ò –°–¢–ê–¢–ò–°–¢–ò–ö–ê ===

        function updateBaseHp(damage) {
            baseHp = Math.max(0, baseHp - damage);
            baseHpBar.style.width = `${(baseHp / BASE_HP_MAX) * 100}%`;
            
            if (baseHp === 0) {
                endGame("–ë–∞–∑–∞ —É–Ω–∏—á—Ç–æ–∂–µ–Ω–∞!");
            }
        }
        
        function increaseScore(amount) {
            score += amount;
            scoreDisplay.textContent = score;
            
            // –£—Å–ª–æ–∂–Ω–µ–Ω–∏–µ: —É–º–µ–Ω—å—à–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª —Å–ø–∞–≤–Ω–∞ –∫–∞–∂–¥—ã–µ 20 —É–±–∏–π—Å—Ç–≤
            if (score > 0 && score % 20 === 0 && currentSpawnRate > minSpawnRate) {
                currentSpawnRate = Math.max(minSpawnRate, currentSpawnRate - 100);
                restartSpawnInterval();
            }
        }
        
        function restartSpawnInterval() {
            if (spawnIntervalId) clearInterval(spawnIntervalId);
            spawnIntervalId = setInterval(createAnimal, currentSpawnRate);
        }

        // –î–≤–∏–∂–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–∞
        gameContainer.addEventListener('mousemove', (e) => {
            if (!isPlaying) return;
            const rect = gameContainer.getBoundingClientRect();
            let mouseY = e.clientY - rect.top;
            playerY = Math.max(0, Math.min(mouseY - 20, CONTAINER_HEIGHT - 40)); 
            playerElement.style.top = `${playerY}px`;
        });
        
        // –ö–ª–∏–∫ (–í—ã—Å—Ç—Ä–µ–ª)
        gameContainer.addEventListener('click', (e) => {
            if (!isPlaying) return;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ø–∞–¥–∞–Ω–∏—è –≤ –∂–∏–≤–æ—Ç–Ω—ã—Ö
            for (let i = animals.length - 1; i >= 0; i--) {
                const a = animals[i];
                if (checkHit(e.clientX, e.clientY, a.element)) {
                    a.element.remove();
                    animals.splice(i, 1);
                    increaseScore(1); 
                    return; 
                }
            }
        });

        // === 2. –ú–ï–•–ê–ù–ò–ö–ê –ó–í–ï–†–ï–ô ===

        function createAnimal() {
            const type = Math.random() < 0.7 ? 'wolf' : 'bear';
            const speed = baseSpeed + (score / 100) + (Math.random() * 0.5); 
            const size = (type === 'wolf' ? 30 : 40);
            
            const animal = document.createElement('div');
            animal.className = `animal ${type}`;
            animal.textContent = type === 'wolf' ? 'üê∫' : 'üêª';
            animal.style.fontSize = `${size * 0.8}px`;
            
            const startY = Math.random() * (CONTAINER_HEIGHT - size);
            const startX = CONTAINER_WIDTH; 
            
            animal.style.top = `${startY}px`;
            animal.style.left = `${startX}px`; 
            
            const animalData = {
                element: animal,
                x: startX,
                y: startY,
                speed: speed,
                size: size,
                type: type,
                damage: type === 'bear' ? 10 : 5 
            };

            animals.push(animalData);
            gameContainer.appendChild(animal);
        }

        function updateAnimals() {
            for (let i = animals.length - 1; i >= 0; i--) {
                const a = animals[i];
                
                a.x -= a.speed;
                a.element.style.left = `${a.x}px`; 
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞: –ó–≤–µ—Ä—å –¥–æ—Å—Ç–∏–≥ –ë–∞–∑—ã (x < 50px)
                if (a.x < 50) {
                    a.element.remove();
                    animals.splice(i, 1);
                    updateBaseHp(a.damage);
                    continue;
                }
            }
        }
        
        // === 3. –ì–õ–ê–í–ù–´–ô –¶–ò–ö–õ –ò –£–ü–†–ê–í–õ–ï–ù–ò–ï ===

        function checkHit(clickX, clickY, targetElement) {
            const rect = gameContainer.getBoundingClientRect();
            const clickLocalX = clickX - rect.left;
            const clickLocalY = clickY - rect.top;
            
            const targetRect = targetElement.getBoundingClientRect();
            const targetLocalX = targetRect.left - rect.left;
            const targetLocalY = targetRect.top - rect.top;
            
            return (
                clickLocalX > targetLocalX &&
                clickLocalX < targetLocalX + targetElement.offsetWidth &&
                clickLocalY > targetLocalY &&
                clickLocalY < targetLocalY + targetElement.offsetHeight
            );
        }

        function gameLoop() {
            if (!isPlaying) {
                return;
            }
            
            updateAnimals();

            gameLoopId = requestAnimationFrame(gameLoop);
        }

        function endGame(reason) {
            isPlaying = false;
            if (spawnIntervalId) clearInterval(spawnIntervalId);
            cancelAnimationFrame(gameLoopId);

            finalScoreDisplay.innerHTML = `–ü—Ä–∏—á–∏–Ω–∞: ${reason}<br>–í–∞—à —Ñ–∏–Ω–∞–ª—å–Ω—ã–π –°—á—ë—Ç: ${score}`;
            gameOverScreen.style.display = 'flex';
        }

        // === –ó–ê–ü–£–°–ö –ò–ì–†–´ ===
        function initializeGame() {
            baseHp = BASE_HP_MAX;
            updateBaseHp(0); 
            
            spawnIntervalId = setInterval(createAnimal, currentSpawnRate);
            gameLoop();
        }

        initializeGame();
    </script>

</body>
</html>
